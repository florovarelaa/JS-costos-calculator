<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Costos Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>DIVIDER</h1>
        </div>
        <div id="numberOfPeopleContainer">
            <div>
                <label>NÂ° of People</label>
            </div>
            <input id="numberOfPeople" onkeypress="return isNumberKey(event)" type="text" placeholder="0" value="5">
        </div>
        <div id="buttonsContainer" class="container-flex">
            <button id="btnGenerator" type="button" class="button">Generate</button>
            <button id="btnReset" class="button">Reset</button>
        </div>

        <div id="peopleInputsContainer" class="hidden">
        </div>
        
        <div id="calculateContainer" class="hidden">
            <div class="padding-left-10 padding-top-5">
                <button id="btnCalculate" class="button">Calculate</button>
                <p id="inputsError" class="hidden">Fill all inputs</p>
            </div>
        </div>
        
        <div id="resultsContainer" class="container-flex padding-0">
            <p id="pTotal">Total: </p>
            <p id="pEach">Each: </p>
        </div>
        
        <div id="toFrom">
            <ul id="listTransaction">
            </ul>
        </div>

    </div>
</body>
</html>
